defaults: &defaults
  working_directory: ~/cataclysm
  docker:
    - image: circleci/python:3.6.1



version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "web/requirements/test.txt" }}-{{ checksum "web/requirements/prod.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Installing dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd web
            pip install -r requirements/test.txt
            pip install -r requirements/prod.txt
      - save_cache:
          key: v1-dependencies-{{ checksum "web/requirements/test.txt" }}-{{ checksum "web/requirements/prod.txt" }}
          paths:
            - lib/python3.6/site-packages
      - persist_to_workspace:
          root: ~/cataclysm
          paths:
            - ./*
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/cataclysm
      - run:
          name: Run tests and coverage
          command: |
            . venv/bin/activate
            cd web
            pytest .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/cataclysm
      - run:
          name: Run setup script
          command: bash .circleci/setup-heroku.sh
      - run:
          name: Deploy master to Heroku
          command: |
            git push --force git@heroku.com:$HEROKU_APP_NAME.git HEAD:refs/heads/master
            heroku run python manage.py deploy
            heroku restart

workflows:
    version: 2
    build_test_deploy:
      jobs:
        - build
        - test:
            requires:
              - build
        - deploy:
            requires:
              - test
            filters:
              branches:
                only: master

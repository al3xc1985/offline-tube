defaults: &defaults
  working_directory: ~/cataclysm
  docker:
    - image: circleci/python:3.6.1



version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "web/requirements/test.txt" }}-{{ checksum "web/requirements/prod.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: python3 -m venv venv
      - run: . venv/bin/activate
      - run: pip install -r web/requirements/test.txt
      - run: pip install -r web/requirements/prod.txt
      - save_cache:
          key: v2-dependencies-{{ checksum "web/requirements/test.txt" }}-{{ checksum "web/requirements/prod.txt" }}
          paths:
            - "venv/lib/python3.6/site-packages"

      - persist_to_workspace:
          root: .
          paths:
            - ./*
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/cataclysm
      - run:
          name: Run tests and coverage
          command: |
            . venv/bin/activate
            cd web
            pytest .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/cataclysm
      - run:
          name: Run setup script
          command: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "9f:72:46:1f:4c:85:11:a6:0f:7f:eb:8a:8d:96:d4:7c"
      - run:
          name: Deploy master to Heroku
          command: |
            git push --force git@heroku.com:$HEROKU_APP_NAME.git HEAD:refs/heads/master
            # add management command
            heroku restart

workflows:
    version: 2
    build_test_deploy:
      jobs:
        - build
        - test:
            requires:
              - build
        - deploy:
            requires:
              - test
            filters:
              branches:
                only: master
